apiVersion: v1
kind: Secret
metadata:
  name: claude-creds
  namespace: gastown-system
  labels:
    app.kubernetes.io/name: gastown-operator
    app.kubernetes.io/managed-by: kustomize
type: Opaque
data:
  # Base64-encoded contents of ~/.claude/ directory
  # The Claude CLI expects CLAUDE_CONFIG_DIR to contain:
  # - credentials.json (OAuth2 tokens)
  # - settings.json (preferences)
  #
  # Generate with:
  #   kubectl create secret generic claude-creds \
  #     --from-file=credentials.json=$HOME/.claude/credentials.json \
  #     --from-file=settings.json=$HOME/.claude/settings.json \
  #     --dry-run=client -o yaml
  #
  # Placeholder - replace with actual base64-encoded files:
  credentials.json: e30=  # {} placeholder
  settings.json: e30=     # {} placeholder
