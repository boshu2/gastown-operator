apiVersion: v1
kind: Secret
metadata:
  name: git-creds
  namespace: gastown-system
  labels:
    app.kubernetes.io/name: gastown-operator
    app.kubernetes.io/managed-by: kustomize
type: kubernetes.io/ssh-auth
data:
  # Base64-encoded SSH private key
  # Generate with: cat ~/.ssh/id_rsa | base64 -w0
  ssh-privatekey: |
    # Replace with your base64-encoded SSH key
    # Example: echo "your-ssh-key" | base64
