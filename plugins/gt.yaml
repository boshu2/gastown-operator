# Krew plugin manifest for kubectl-gt
#
# SHA256 checksums are placeholders until release artifacts exist.
# After creating a GitHub release, run:
#   ./scripts/update-krew-manifest.sh <version>
#
# This computes real checksums from the release artifacts.
apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: gt
spec:
  version: v0.4.2
  homepage: https://github.com/boshu2/gastown-operator
  shortDescription: Manage Gas Town resources in Kubernetes
  description: |
    kubectl-gt is a kubectl plugin for managing Gas Town resources in Kubernetes.

    It provides commands to manage Rigs, Polecats, Convoys, and authentication
    for the Gas Town operator. Following the CNPG pattern, this CLI creates
    CRDs that the operator reconciles into actual workloads.

    Commands:
      rig      - Manage Gas Town rigs
      polecat  - Manage polecat workers
      sling    - Dispatch work to a polecat
      convoy   - Manage convoy (batch) tracking
      auth     - Manage Claude authentication
  caveats: |
    This plugin requires the Gas Town operator to be installed in your cluster.
    See https://github.com/boshu2/gastown-operator for installation instructions.
  platforms:
  - selector:
      matchLabels:
        os: darwin
        arch: amd64
    uri: https://github.com/boshu2/gastown-operator/releases/download/v0.4.2/kubectl-gt-darwin-amd64.tar.gz
    sha256: "PLACEHOLDER_SHA256_DARWIN_AMD64"
    bin: kubectl-gt
  - selector:
      matchLabels:
        os: darwin
        arch: arm64
    uri: https://github.com/boshu2/gastown-operator/releases/download/v0.4.2/kubectl-gt-darwin-arm64.tar.gz
    sha256: "PLACEHOLDER_SHA256_DARWIN_ARM64"
    bin: kubectl-gt
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    uri: https://github.com/boshu2/gastown-operator/releases/download/v0.4.2/kubectl-gt-linux-amd64.tar.gz
    sha256: "PLACEHOLDER_SHA256_LINUX_AMD64"
    bin: kubectl-gt
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    uri: https://github.com/boshu2/gastown-operator/releases/download/v0.4.2/kubectl-gt-linux-arm64.tar.gz
    sha256: "PLACEHOLDER_SHA256_LINUX_ARM64"
    bin: kubectl-gt
