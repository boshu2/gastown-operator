# PR Checks - Lightweight validation for PR hygiene
#
# Fast checks that run immediately on PR events.
# Validates PR title, commit messages, and provides helpful automation.

name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  pull_request_target:
    types: [opened]

permissions:
  pull-requests: write
  contents: read

jobs:
  # ==========================================================================
  # Validate PR Title (Conventional Commits)
  # ==========================================================================

  pr-title:
    name: PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            security
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            PR title must not start with an uppercase letter.
            Use lowercase: "feat: add new feature" not "feat: Add new feature"

  # ==========================================================================
  # Auto-label PRs based on files changed
  # ==========================================================================

  auto-label:
    name: Auto Label
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
        continue-on-error: true

  # ==========================================================================
  # Welcome new contributors
  # ==========================================================================

  welcome:
    name: Welcome
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target' && github.event.action == 'opened'
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            Thanks for your contribution! A maintainer will review this shortly.

            **Before merge, please ensure:**
            - [ ] Tests pass (`make test`)
            - [ ] Lint passes (`make lint`)
            - [ ] Commits follow [Conventional Commits](https://www.conventionalcommits.org/)

            For first-time contributors: Please sign the CLA by commenting "I have read the CLA document and I sign the CLA" if prompted.

  # ==========================================================================
  # Size labeling for review prioritization
  # ==========================================================================

  size-label:
    name: Size Label
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'
          fail_if_xl: false
          message_if_xl: |
            This PR is quite large. Consider breaking it into smaller PRs for easier review.
