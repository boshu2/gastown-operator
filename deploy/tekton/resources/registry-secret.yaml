# Registry Credentials for gastown-operator CI
# Allows Kaniko to push images to DPR registry
#
# INSTRUCTIONS:
# 1. Do NOT commit this file with real credentials
# 2. Create secret manually:
#    oc create secret docker-registry gastown-registry-credentials \
#      --docker-server=dprusocplvjmp01.deepsky.lab:5000 \
#      --docker-username=YOUR_USER \
#      --docker-password=YOUR_PASSWORD \
#      -n olympus-ci
#
# OR use this template with base64-encoded credentials:
#    echo -n '{"auths":{"dprusocplvjmp01.deepsky.lab:5000":{"username":"USER","password":"PASS","auth":"BASE64"}}}' | base64
---
apiVersion: v1
kind: Secret
metadata:
  name: gastown-registry-credentials
  namespace: olympus-ci
  labels:
    app.kubernetes.io/name: gastown-operator
    app.kubernetes.io/component: ci
type: kubernetes.io/dockerconfigjson
data:
  # PLACEHOLDER - Replace with actual base64-encoded dockerconfig
  # Generate with: oc create secret docker-registry ... --dry-run=client -o yaml
  .dockerconfigjson: REPLACE_WITH_BASE64_ENCODED_DOCKERCONFIG
